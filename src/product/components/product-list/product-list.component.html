<h2>List of Products:</h2>

<div ng-repeat="prod in $ctrl.products" class="product">
    <h3 ng-bind="prod.title">product</h3>
    <img width="100" height="100" ng-src="{{prod.imageurl}}" alt="">
    <div>
            <span class="price" ng-bind="prod.price | currency: INR"></span>        
        </div>
        <div>
            <a ui-sref="productInfo({productId: prod.id})">View Details</a>
                <button>Add to Cart</button>
        </div>
    </div>
